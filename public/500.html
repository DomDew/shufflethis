<!DOCTYPE html>
<html>
<head>
  <title>Oops, looks like we have been shuffling a bit too hard!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-page {
      background-color: #F0F5F9;
    }

    h1, h2, h3, p, a {
      font-family: "Inconsolata", monospace;
      color: #001314;
      margin: 0;
      line-height: 1.6;
      text-align: justify;
      width: 80vw;
      max-width: 600px;
    }

    h1 {
      text-transform: uppercase;
    }

    .main-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .error {
      width: 80vw;
      max-width: 600px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class="error-page">
  <div class="main-wrapper">
    <img class="error" src="./500.png" alt="A big green box that has the number 500 on it.">
    <h1>Oops, looks like we have been shuffling a bit too hard!</h1>
    <p>Please consider going back to:</p>
    <a href="http://www.shufflethis.xyz">where it all began...</a>
  </div>
</body>
</html>
